<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
       <h1>
        My watch list.
       </h1>
    </header>
    <main>
        <section>
            <div class="unorderedlist">
                <h2>Popular shows on netflix <br></h2>
                <ul type="circle">
                    <li>Money heist</li>
                    <li>Stranger things</li>
                </ul>
                <ul type="disc">
                    <li>money heist berlin</li>
                    <li> All of us are dead</li>
                </ul>
                <ul type="square">
                    <li>Emily in Paris</li>
                    <li>Wednesday</li>
                </ul>
            </div>
            <div class="orderedlist">
                <h3>Popular shows on amazon prime</h3>
                <ol type="a">
                    <li>Immaculate</li>
                    <li>Hereditary</li>
                </ol>
                <ol type="i">
                    <li>Suits</li>
                    <li>citadel</li>
                </ol>
                <ol type="1">
                    <li>apocalypse</li>
                    <li>Maxton hall</li>
                </ol>
            </div>
        </section>
    </main>
</body>
</html>
